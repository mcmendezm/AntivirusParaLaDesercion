<section class="px-8 py-6 md:px-32 dark:bg-[#0f1629]">
  <h2 class="text-2xl text-blue-900 font-bold text-center mb-6 pt-10 pb-10 dark:text-[#12a6e8]">
    {{ 'studyChances.heading' | transloco }}
  </h2>

  <div *ngIf="filteredOportunidades.length > 0; else noData" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
    <app-opportunity-card
      *ngFor="let oportunidad of filteredOportunidades"
      [imageSrc]="'assets/images/' + getImageName(oportunidad.institucion?.nombre || 'default')"
      [imageAlt]="oportunidad.nombre"
      [title]="oportunidad.nombre"
      [description]="oportunidad.descripcion || 'Sin descripción disponible'"
      [modalidad]="oportunidad.modalidad || 'No especificada'"
      [requisitos]="oportunidad.requisitos || 'Sin requisitos especificados'"
      [tipo]="oportunidad.tipo"
      [institucion]="oportunidad.institucion?.nombre || 'No asignada'"
      [ubicacion]="oportunidad.institucion?.ubicacion || 'Ubicación no disponible'"
      [sector]="oportunidad.categoria?.nombre || 'No asignado'">
    </app-opportunity-card>
  </div>

  <ng-template #noData>
    <div class="text-center text-gray-500 dark:text-gray-300 mt-10 mb-28 text-xl">
      <p class="mb-8">{{ 'studyChancesText.noResults' | transloco }}</p>
    </div>
  </ng-template>
</section>
