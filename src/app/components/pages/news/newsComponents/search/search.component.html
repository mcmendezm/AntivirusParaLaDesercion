<div class="pt-20 dark:bg-[#0f1629]">
  <section class="container mx-auto my-0 border border-gray-300 p-4 rounded-lg w-full sm:w-1/2 md:w-2/3 lg:w-3/4 dark:bg-[#283446]">
    <div class="mb-3">
      <input type="text" class="w-full p-3 border rounded dark:bg-[#283446]" placeholder="{{ 'formSearch.placeHolder' | transloco }}">
    </div>
    <div class="flex items-center space-x-4 mb-4 dark:text-[#a8afc4]">
      <div class="w-1/3">
        <label class="block">{{ 'formSearch.location' | transloco }}</label>
        <select class="w-full p-3 border rounded dark:bg-[#283446]">
          <option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion">{{ ubicacion }}</option>
        </select>
      </div>
      <div class="w-1/3">
        <label class="block">{{ 'formSearch.tipeOportuniti' | transloco }}</label>
        <select class="w-full p-3 border rounded dark:bg-[#283446]">
          <option *ngFor="let tipo of tiposOportunidad" [value]="tipo">{{ tipo }}</option>
        </select>
      </div>
      <div class="w-1/3">
        <label class="block">Sector</label>
        <select class="w-full p-3 border rounded dark:bg-[#283446]">
          <option *ngFor="let sector of sectores" [value]="sector">{{ sector }}</option>
        </select>
      </div>
    </div>
    <div class="flex justify-end space-x-4">
      <app-button label="{{ 'formSearch.button1' | transloco }}" href=""></app-button>
      <button class="bg-gray-200 p-2 rounded">{{ 'formSearch.button2' | transloco }}</button>
    </div>
  </section>
</div>
