<div class="shadow-lg rounded-lg relative overflow-hidden group dark:bg-[#0a0f1b]">
  <img class="rounded-lg w-full" [src]="imageSrc" [alt]="altText">
  <div
    class="absolute bg-yellow-400 bg-opacity-85 -translate-x-full rounded-lg top-0 left-0 w-full h-full flex items-center justify-center group-hover:translate-x-0 duration-500">
    <div class="text-center">
      <h3 class="text-white text-2xl font-bold mb-2">{{ name }}</h3>
      <h4 class="text-white text-lg font-normal mb-2">{{ position }}</h4>
    </div>
  </div>
</div>
