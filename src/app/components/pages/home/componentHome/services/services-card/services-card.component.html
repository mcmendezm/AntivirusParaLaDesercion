<a [href]="link" target="_blank">
  <figure>
    <img [src]="imageSrc" [alt]="imageAlt" class="w-full">
  </figure>
  <div class="p-5 text-center bg-card dark:bg-[#283446] dark:text-[#a8afc4]">
    <h3 class="text-xl mb-3">{{ title }}</h3>
    <p class="text-gray-700 mb-3 dark:text-[#a8afc4]">{{ description }}</p>
    <a [href]="link"
      class="text-[#FDC80A] border border-[#FDC80A] py-2 px-4 rounded hover:bg-[#FAA307] hover:text-white">
      {{ buttonText }}
    </a>
  </div>
</a>
